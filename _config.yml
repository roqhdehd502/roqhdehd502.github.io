# --- 잡다한 내용 --- #

# 게시물 날짜를 표시하는 Ruby 날짜 형식
date_format: "%B %-d, %Y"

# 페이스북 어플 ID
#fb_app_id: ""

# --- 아래는 손대지 않아도 된다(원하면 손댈 수 있다) --- #

# 출력옵션 (Jekyll에 방문하면 더 많은 정보를 얻을 수 있습니다.)
timezone: "Asia/Seoul"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# 기본 YAML 값(Jekyll 사이트에 대한 추가 정보)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # 모든 블로그 게시물에 주석 추가
      social-share: true # 모든 블로그 게시물에 소셜 미디어 공유 단추 추가
  -
    scope:
      path: "" # 게시물이 아닌 파일은 기본적으로 "페이지" 레이아웃이 될 것이다.
    values:
    values:
      layout: "page"

# 프로덕션 사이트에서 이러한 파일 제외
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

plugins:
  - jekyll-paginate
  - jekyll-sitemap

